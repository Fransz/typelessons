<html>
    <head>
        <title>typelessons</title>
        <link rel="stylesheet" href="typelessons.css" type="text/css" />
    </head>
    <body>
        <div id="exam">
            <div id="strings">
                <div id="typedstring"></div>
                <div id="teststring"></div>
            </div>

            <div id="keyboard">
                <div class="row" id="rowone">
                    <span class="key" id="key1">1</span>
                    <span class="key" id="key2">2</span>
                    <span class="key" id="key3">3</span>
                    <span class="key" id="key4">4</span>
                    <span class="key" id="key5">5</span>
                    <span class="key" id="key6">6</span>
                    <span class="key" id="key7">7</span>
                    <span class="key" id="key8">8</span>
                    <span class="key" id="key9">9</span>
                    <span class="key" id="key0">0</span>
                    <span class="key" id="keydash">-</span>
                    <span class="key" id="keyequal">=</span>
                    <span class="key" id="keybackspace">1</span>
                </div>

                <div class="row" id="rowtwo">
                    <span class="key" id="keyq">q</span>
                    <span class="key" id="keyw">w</span>
                    <span class="key" id="keye">e</span>
                    <span class="key" id="keyr">r</span>
                    <span class="key" id="keyt">t</span>
                    <span class="key" id="keyy">y</span>
                    <span class="key" id="keyu">u</span>
                    <span class="key" id="keyi">i</span>
                    <span class="key" id="keyo">o</span>
                    <span class="key" id="keyp">p</span>
                    <span class="key" id="key[">[</span>
                    <span class="key" id="key]">]</span>
                    <span class="key" id="keyenter">enter</span>
                </div>

                <div class="row" id="rowthree">
                    <span class="key" id="keya">a</span>
                    <span class="key" id="keys">s</span>
                    <span class="key" id="keyd">d</span>
                    <span class="key" id="keyf">f</span>
                    <span class="key" id="keyg">g</span>
                    <span class="key" id="keyh">h</span>
                    <span class="key" id="keyj">j</span>
                    <span class="key" id="keyk">k</span>
                    <span class="key" id="keyl">l</span>
                    <span class="key" id="keysemicolon">;</span>
                    <span class="key" id="keysinglequote">&#39;</span>
                    <span class="key" id="keybackslash">\</span>
                </div>

                <div class="row" id="rowfour">
                    <span class="key" id="keyz">z</span>
                    <span class="key" id="keyx">x</span>
                    <span class="key" id="keyc">c</span>
                    <span class="key" id="keyv">v</span>
                    <span class="key" id="keyb">b</span>
                    <span class="key" id="keyn">n</span>
                    <span class="key" id="keym">m</span>
                    <span class="key" id="keycomma">,</span>
                    <span class="key" id="keydot">.</span>
                    <span class="key" id="keyslash">/</span>
                </div>

                <div class="row" id="rowfive">
                    <span class="key" id="keyspace">space</span>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"> </script>
        <script src="http://documentcloud.github.com/backbone/backbone-min.js"> </script>

        <script src="build/js/typelessons.js"> </script>
    </body>
</html>
